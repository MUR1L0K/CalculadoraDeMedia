<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style/index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Calculadora de média</h1>
      <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
      </p>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" />
      <br />
      <br />
      <input
        type="number"
        id="notaPri"
        class="nota"
        placeholder="Nota 1 trimestre"
      />
      <input
        type="number"
        id="notaSeg"
        class="nota"
        placeholder="Nota 2 trimestre"
      />
      <input type="number" id="notaTer" placeholder="Nota 3 trimestre" /> <br />
      <button id="calcular" onclick="calcularMedia()">Calcular</button>
      <p id="textoRes"></p>
    </div>
  </body>
</html>
